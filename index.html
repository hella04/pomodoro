<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="main.js"></script>
  
  </head>
  <body onload="template()">
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="container timer">
          <div class="row">
            <div class="col-5">
              <h4 id="minutes"></h4>
            </div>
            <div class="col-2">
              <h4>:</h4>
            </div>
            <div class="col-5">
              <h4 id="seconds"></h4>
            </div>  
          </div> 
      </div>     
    </div>


    <div class="controls">
        <button class="start" onclick="start_timer()">Start</button>
        <button class="reset" onclick="reset_timer()">Reset</button>
    </div>
   <div class="container_settings">
    <div class="container_pomodoro">
      <h3>Pomodoro</h3>
      <div class="col-5">
        <h4 id="minutes"></h4>
      </div>
      <div class="col-2">
        <h4>:</h4>
      </div>
      <div class="col-5">
        <h4 id="seconds"></h4>
      </div>  
      <button class="btn" onclick="decrease_timer()">-</button>
      <button class="btn" onclick="increase_timer()">+</button>

    </div>
    <div class="container_shortbreak">
      <h3>Short Break</h3>
      <div class="col-5">
        <h4 id="minutes"></h4>
      </div>
      <div class="col-2">
        <h4>:</h4>
      </div>
      <div class="col-5">
        <h4 id="seconds"></h4>
      </div>  
      <button class="btn" onclick="decrease_timer()">-</button>
      <button class="btn" onclick="increase_timer()">+</button>

    </div>
    <div class="container_longbreak">
      <h3>Long Break</h3>
      <div class="col-5">
        <h4 id="minutes"></h4>
      </div>
      <div class="col-2">
        <h4>:</h4>
      </div>
      <div class="col-5">
        <h4 id="seconds"></h4>
      </div>  
      <button class="btn" onclick="decrease_timer()">-</button>
      <button class="btn" onclick="increase_timer()">+</button>

    </div>
   </div> 
  </body>
</html>
